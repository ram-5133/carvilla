<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="/project/project.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="col col-sm-12 col-md-6 col-lg-6">
                <h1>Sign up on Devias</h1><br>
            <p>create a free account on devias and get started</p>

            <input type="name" id="name" name="name" placeholder="adrian"><br>
            <p id="fullname" class="error-message"></p>

            <input type="email" id="email" name="email" placeholder="Email address"><br>
            <p id="mail" class="error-message"></p>

            <input type="password" id="password" name="password" placeholder="password"><br>
            <p id="ps" class="error-message"></p>

            <input type="password" id="cpassword" name="cpassword" placeholder="retype password"><br>
            <p id="cps" class="error-message"></p>

            <div class="checkbox">
                <span>
                    <input type="checkbox" id="mycheck" class="error-message" style="width: 20px;">i have accept the 
                    <a href="">term and conditions</a>  <p id="tex" class="error-message"></p>
                </span>
              
            </div><br>
            <button style="width: 100%; height: 50px;" onclick="registrationform()">sign up now</button>
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-6">
                <img src="/project/image/happy-tiny-people-near-huge-welcome-word-flat-illustration_74855-10808.avif" alt="" width="100%">
            </div>
        </div>
    </div>
    <script src="/project/project.js"></script>
</body>
</html>
